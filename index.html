<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./assets/logo.png" type="image/x-icon" />
    <title>English Janala | Best Platform for learning English</title>
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisy ui link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Font Awesome (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- add style sheet -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div
      class="navbar shadow-sm bg-[#badeff56]"
    >
      <div class="flex flex-1 items-center">
        <h1
          class="text-[#18181b] text-[20px] font-semibold leading-7 text-left"
        >
          English
        </h1>
        <img class="w-[40px] h-[40px]" src="./assets/logo.png" alt="Logo" />
        <h1
          class="text-[#000000] text-[20px] font-normal leading-7 text-left font-bangla"
        >
          জানালা
        </h1>
      </div>
      <div class="flex-none">
        <ul class="menu menu-horizontal px-1 gap-2">
          <li
            class="box-border border-1 border-[#422AD5] rounded-sm text-[#422AD5] font-bold"
          >
            <a><i class="fa-solid fa-circle-question"></i>FAQ</a>
          </li>
          <li
            class="box-border border-1 border-[#422AD5] rounded-sm text-[#422AD5] font-bold"
          >
            <a><i class="fa-solid fa-book-open"></i>Learn</a>
          </li>
          <li
            class="box-border border-1 border-[#422AD5] rounded-lg text-[#422AD5] font-bold"
          >
            <a><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
          </li>
        </ul>
      </div>
    </div>
    <section class="banner h-screen md:min-h-0 p-[80px] max-sm:p-[10px]">
      <div
        class="w-full flex flex-col-reverse md:flex-row justify-between items-start md:items-center gap-6"
      >
        <div class="w-full md:w-3/5 ">
          <h1 class="font-bold text-[48px] leading-[48px] text-left">
            <span class="text-[#00BCFF]">English</span> is Easy!!
          </h1>
          <p
            class="font-bangla text-[#18181b] text-[24px] font-normal leading-none text-left opacity-0.8 mt-5"
          >
            আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
            <br />
            আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে
            <br />
            যাবে অন্য একটি Level এ
          </p>
          <div class="text-left mt-5">
            <fieldset class="fieldset space-y-4">
              <input type="text" class="input" placeholder="Enter your name" />
              <input
                type="password"
                class="input"
                placeholder="..............."
              />
              <button class="btn btn-primary w-[115px]">Get Started</button>
            </fieldset>
          </div>
        </div>
        <div class="w-full md:w-2/5  max-sm:px-[30px]">
          <img
            src="./assets/download (1).jpeg"
            class="rounded-lg w-full h-auto"
          />
        </div>
      </div>
    </section>

    <script src="./EnglishJanala.js"></script>
  </body>
</html>
